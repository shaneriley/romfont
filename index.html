<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/src/all.js"></script>
    <title>ROMFont | BIOS Font Spritemaps</title>
    <style>
      body {
        background: #000;
      }
      main > * {
        display: block;
        margin-bottom: 1.2rem;
      }
    </style>
  </head>

  <body>
    <main>
    </main>
    <script type="module">
      import * as fontClasses from './src/rom-font.js';

      const mainEl = document.querySelector('main');
      Object.keys(fontClasses).forEach((className) => {
        const elementName = className
          .replace(/^ROMFont_/, '')
          .replace(/_/g, '*')
          .replace(/-{1,}/g, '*')
          .split('*')
          .join('-')
          .toLowerCase();
        const el = document.createElement(`romfont-${elementName}`);
        el.text = `${className} <romfont-${elementName}>`;
        mainEl.appendChild(el);
      });
    </script>
  </body>
</html>
